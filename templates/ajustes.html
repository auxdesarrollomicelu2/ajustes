<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ajustes.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                L a m p e r t
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Ajustes de Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/facturas">Facturas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/lampert.png') }}" alt="Logo" class="logo-image">
        </div>
        <div class="header">
            <h2 class="title">Ajustes de Inventario</h2>
            <p id="totalAjustes" class="subtitle">Total de ajustes: Cargando...</p>
        </div>
        <form id="ajusteForm">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">
                        Numeración <span class="required">*</span>
                    </label>
                    <select id="numeracion" class="form-control" required>
                        <option>Principal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        Fecha <span class="required">*</span>
                    </label>
                    <input type="date" id="fecha" class="form-control" required>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">
                        Número <span class="required">*</span>
                    </label>
                    <input type="text" id="numero" readonly class="form-control1" required>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        Bodega <span class="required">*</span>
                    </label>
                    <select id="bodega" class="form-control" required>
                        <option value="">Cargando bodegas...</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">
                    Observaciones
                </label>
                <textarea id="observaciones" rows="2" class="form-control"></textarea>
            </div>
            <div class="form-group mb-3 upload-area">
                <label class="form-label">
                    Cargar Ajustes (Excel) <span class="required">*</span>
                </label>
                <div class="file-upload-wrapper">
                    <input type="file" id="excelFile" class="form-control" accept=".xlsx,.xls" required>
                    <div class="file-upload-message" id="uploadMessage">
                        <i class="bi bi-file-earmark-excel"></i>
                        <span>Haz clic para seleccionar tu archivo Excel</span>
                    </div>
                    <div class="file-upload-message" id="fileSelected" style="display: none;">
                        <i class="bi bi-file-earmark-check"></i>
                        <span id="fileName">archivo.xlsx</span>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <button type="submit" class="button">
                    Guardar
                </button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/ajustes.js') }}"></script>
    <script src="{{ url_for('static', filename='js/post_ajustes.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
